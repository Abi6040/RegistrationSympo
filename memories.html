.slider-container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }

  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .slide {
    min-width: 100%;
    box-sizing: border-box;
  }
  
  .slide img {
    width: 100%;
    height: 500px; /* Set a fixed height for all images */
    object-fit: contain; /* Ensure the image fits inside the area without cropping */
    background-color: #f0f0f0; /* Add background to fill empty space if needed */
    display: block;
  }
  
  /* Navigation arrows */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    z-index: 10; /* Keep arrows above images */
  }
  
  .prev {
    left: 10px;
  }
  
  .next {
    right: 10px;
  }
  
  /* Hover effect for arrows */
  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
  
  /* --- Media Queries for Mobile View --- */
  
  /* Small mobile screens (up to 600px wide) */
  @media (max-width: 600px) {
    .slider-container {
      max-width: 100%; /* Use full width on mobile */
    }
  
    .slide img {
      height: 300px; /* Reduce the height for smaller screens */
    }
  
    /* Adjust the size of navigation arrows for mobile */
    .prev, .next {
      padding: 8px;
      font-size: 18px;
    }
  }
  
  /* Medium-sized devices like tablets (up to 900px wide) */
  @media (max-width: 900px) {
    .slider-container {
      max-width: 100%; /* Use full width on tablet */
    }
  
    .slide img {
      height: 400px; /* Set a medium height for tablet screens */
    }
  
    /* Adjust arrow size for tablets */
    .prev, .next {
      padding: 10px;
      font-size: 20px;
    }

  }
  
</style>

  <script>
    let slideIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;

function showSlide(index) {
  if (index >= totalSlides) {
    slideIndex = 0;
  } else if (index < 0) {
    slideIndex = totalSlides - 1;
  } else {
    slideIndex = index;
  }
  slides.style.transform = `translateX(-${slideIndex * 100}%)`;
}

function moveSlide(n) {
  showSlide(slideIndex + n);
}

// Auto-play the slider every 5 seconds
setInterval(() => {
  moveSlide(1);
}, 5000);
function menubar() {
  var hihu = document.querySelector('.menu-data');
  var element = document.getElementById('Menu-bar');

  if (hihu) {
      hihu.classList.remove('animate__fadeOut');
      element.style.display = 'none';
      hihu.style.zIndex = '1';
      hihu.classList.add('animate__fadeIn');
  }
}

function closebar() {
  var hihu = document.querySelector('.menu-data');
  var element = document.getElementById('Menu-bar');
  if (hihu) {
      hihu.classList.remove('animate__fadeIn');
      hihu.style.zIndex = '-20';
      element.style.display = 'block';
      hihu.classList.add('animate__fadeOut');
  }
}
  </script>
