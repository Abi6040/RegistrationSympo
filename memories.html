<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Image Slider</title>
  <link rel="stylesheet" href="styles.css">
<style>
    /* General container for the slider */
.slider-container {
    width: 100%;
    max-width: 1200px; /* Adjust this value to fit desktop size */
    margin: 0 auto;
    position: relative;
    overflow: hidden;
  }
  
  /* Styling the slides */
  .slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }
  
  .slide {
    min-width: 100%;
    box-sizing: border-box;
  }
  
  .slide img {
    width: 100%;
    height: 500px; /* Set a fixed height for all images */
    object-fit: contain; /* Ensure the image fits inside the area without cropping */
    background-color: #f0f0f0; /* Add background to fill empty space if needed */
    display: block;
  }
  
  /* Navigation arrows */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    z-index: 10; /* Keep arrows above images */
  }
  
  .prev {
    left: 10px;
  }
  
  .next {
    right: 10px;
  }
  
  /* Hover effect for arrows */
  .prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }
  
  /* --- Media Queries for Mobile View --- */
  
  /* Small mobile screens (up to 600px wide) */
  @media (max-width: 600px) {
    .slider-container {
      max-width: 100%; /* Use full width on mobile */
    }
  
    .slide img {
      height: 300px; /* Reduce the height for smaller screens */
    }
  
    /* Adjust the size of navigation arrows for mobile */
    .prev, .next {
      padding: 8px;
      font-size: 18px;
    }
  }
  
  /* Medium-sized devices like tablets (up to 900px wide) */
  @media (max-width: 900px) {
    .slider-container {
      max-width: 100%; /* Use full width on tablet */
    }
  
    .slide img {
      height: 400px; /* Set a medium height for tablet screens */
    }
  
    /* Adjust arrow size for tablets */
    .prev, .next {
      padding: 10px;
      font-size: 20px;
    }
  }
  
</style>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
          <img src="image7.png" alt="Image 1">
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img src="image2.png" alt="Image 2">
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img src="image4.png" alt="Image 3">
        </div>
        <!-- Slide 4 -->
        <div class="slide">
          <img src="image1.png" alt="Image 4">
        </div>
        <!-- Slide 5 -->
        <div class="slide">
          <img src="image3.png" alt="Image 5">
        </div>
        <!-- Slide 6 -->
        <div class="slide">
          <img src="image5.png" alt="Image 6">
        </div>
        <!-- Slide 7 -->
        <div class="slide">
          <img src="image9.png" alt="Image 7">
        </div>
        <!-- Slide 8 -->
        <div class="slide">
          <img src="image8.png" alt="Image 8">
        </div>
        <!-- Slide 9 -->
        <div class="slide">
          <img src="image6.png" alt="Image 9">
        </div>
        <!-- Slide 10 -->
      </div>
      <!-- Navigation arrows -->
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>
    let slideIndex = 0;
const slides = document.querySelector('.slides');
const totalSlides = document.querySelectorAll('.slide').length;

function showSlide(index) {
  if (index >= totalSlides) {
    slideIndex = 0;
  } else if (index < 0) {
    slideIndex = totalSlides - 1;
  } else {
    slideIndex = index;
  }
  slides.style.transform = `translateX(-${slideIndex * 100}%)`;
}

function moveSlide(n) {
  showSlide(slideIndex + n);
}

// Auto-play the slider every 5 seconds
setInterval(() => {
  moveSlide(1);
}, 5000);

  </script>
</body>
</html>
