<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .qr-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .qr-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .qr-container p {
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>

    <div class="qr-container">
        <h2>Your QR Code</h2>
        <!-- QR Code Image -->
        <img src="QR.png" alt="QR Code" class="qr-code">
        <p>Scan the code to visit our website</p>
    </div>

</body>
</html>
